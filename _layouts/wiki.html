<!DOCTYPE html>
<html lang="en">
    {% include _head.htm %}
    <body>
        {% include _header.htm %}
        <main>
          <section class="grc-bgcolor">
          <div class="docs-container container">
              <div class="row">
                  <div class="col-xl-3">
                      <div class="docs-menu">
                          <summary>Other Wiki Pages (click to view)</summary>
                          <ul>
                              {% for page in site.pages %}
                                {% if page.layout == 'wiki'%}
                                  <li>
                                    <a href="{{ page.url }}">{{ page.title }}</a>
                                  </li>
                                {% endif %}
                              {% endfor %}
                          </ul>
                        </div>
                  </div>
                  <div class="col-xl-9">
                      {{ content  }}
                  </div>
              </div>
          </div>
        </section>
        </main>
        {% include _footer.htm %}

        <!--   Core JS Files   -->
        <script src="/assets/js/core/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="/assets/js/core/bootstrap-4.6.1.bundle.min.js" type="text/javascript"></script>
        <script src="/assets/js/details-element-polyfill.js" type="text/javascript"></script>
        <script src="/assets/js/gridcoin.js" type="text/javascript"></script>
    </body>
</html>
